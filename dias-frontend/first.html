<body>
    <div class="trans-box">
        <h2 style="text-align:center">Digital Impartial Auction System</h2>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="transparent-box">
                    <h1 class="text-center">AUCTION IT!</h1>
                    <label class="label control-label text-color">Username or Email</label>
                    <div class="input-group">
                        <svg class="bi bi-people-circle" width="2em" height="2em" viewBox="0 0 16 16" fill="white"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 008 15a6.987 6.987 0 005.468-2.63z" />

                            <path fill-rule="evenodd" d="M8 1a7 7 0 100 14A7 7 0 008 1zM0 8a8 8 0 1116 0A8 8 0 010 8z"
                                clip-rule="evenodd" />
                        </svg>

                        <input type="text" class="form-control" name="mail" placeholder="E-mail">
                    </div>


                    <label class="label control-label text-color">Password</label>
                    <div class="input-group">
                        <svg class="bi bi-lock-fill" width="2em" height="2em" viewBox="0 0 16 16" fill="white"
                            xmlns="http://www.w3.org/2000/svg">
                            <rect width="11" height="9" x="2.5" y="7" rx="2" />
                            <path fill-rule="evenodd" d="M4.5 4a3.5 3.5 0 117 0v3h-1V4a2.5 2.5 0 00-5 0v3h-1V4z"
                                clip-rule="evenodd" />
                        </svg>
                        <input type="password" class="form-control" name="Password" placeholder="Password">
                    </div>
                    <div class="btn">
                        <button class="form-control">SIGN IN</button>

                    </div>

                </div>
            </div>

            <div class="col -6" style="float: left; ">
                <div class="transparent-box1">

                    <h1 class="text-center">SIGN UP HERE..</h1>
                    <div class="input-group">
                        
                        <input type="text" class="form-control" name="First Name" placeholder="First Name">
                        &nbsp;&nbsp;&nbsp;
                        <input type="text" class="form-control" name="Last Name" placeholder="Last Name">
                    </div>
                    <br>
                    <div class="input-group">
                        
                        <input type="text" class="form-control" name="Username" placeholder="Username">
                        &nbsp;&nbsp;&nbsp;
                        <input type="password" class="form-control" name="Password" placeholder="Password">
                    </div>
                    <br>
                    <div class="input-group">
                        
                        <input type="email" class="form-control" name="E-mail id" placeholder="E-mail id">
                        &nbsp;&nbsp;&nbsp;
                        <input type="number" class="form-control" name="Mobile Number" placeholder="Mobile Number">
                    </div>
                    <div class="btn">
                        <button class="form-control">SIGN UP</button>

                    </div>
                </div>
            </div>

        </div>
